version: "3.9"

# ============================================================
# E-Commerce Microservices — Local Development Stack
# ============================================================
# Usage:  docker compose up --build -d
#         docker compose logs -f
#         docker compose down -v
# ============================================================

services:
  # ─── Infrastructure ──────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_port_connectivity" ]
      interval: 10s
      timeout: 5s
      retries: 10

  # ─── API Gateway ─────────────────────────────────────────

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      API_GATEWAY_PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      PRODUCT_SERVICE_URL: http://product-service:3003
      CART_SERVICE_URL: http://cart-service:3004
      ORDER_SERVICE_URL: http://order-service:3005
      PAYMENT_SERVICE_URL: http://payment-service:3006
      INVENTORY_SERVICE_URL: http://inventory-service:3007
    depends_on:
      auth-service:
        condition: service_started
      product-service:
        condition: service_started

  # ─── Microservices ───────────────────────────────────────

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: auth-service
        SERVICE_PORT: 3001
    environment:
      AUTH_SERVICE_PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: dev-super-secret-key-2024
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy

  user-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: user-service
        SERVICE_PORT: 3002
    environment:
      USER_SERVICE_PORT: 3002
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: dev-super-secret-key-2024
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy

  product-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: product-service
        SERVICE_PORT: 3003
    environment:
      PRODUCT_SERVICE_PORT: 3003
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: dev-super-secret-key-2024
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  cart-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: cart-service
        SERVICE_PORT: 3004
    environment:
      CART_SERVICE_PORT: 3004
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-super-secret-key-2024
    depends_on:
      redis:
        condition: service_healthy

  order-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: order-service
        SERVICE_PORT: 3005
    environment:
      ORDER_SERVICE_PORT: 3005
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: dev-super-secret-key-2024
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      CART_SERVICE_URL: http://cart-service:3004
      INVENTORY_SERVICE_URL: http://inventory-service:3007
      PAYMENT_SERVICE_URL: http://payment-service:3006
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: payment-service
        SERVICE_PORT: 3006
    environment:
      PAYMENT_SERVICE_PORT: 3006
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: dev-super-secret-key-2024
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  inventory-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: inventory-service
        SERVICE_PORT: 3007
    environment:
      INVENTORY_SERVICE_PORT: 3007
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: dev-super-secret-key-2024
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: notification-service
        SERVICE_PORT: 3008
    environment:
      NOTIFICATION_SERVICE_PORT: 3008
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  pgdata:
